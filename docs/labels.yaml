# Configuração de Labels para GitHub
# Labels padrão para a organização GitHub
# Este arquivo é usado pelo script repos_list.py para sincronizar labels

labels:
  # Labels de Tipo
  - name: "bug"
    color: "d73a4a"
    description: "Algo não está funcionando corretamente"
    category: "type"
    
  - name: "new-feature"
    color: "7069a2"
    description: "Nova funcionalidade ou melhoria planejada"
    category: "type"
    
  - name: "chore"
    color: "1d29b0"
    description: "Tarefas de manutenção e organização"
    category: "type"
    
  - name: "documentation"
    color: "3449e3"
    description: "Melhorias ou adições à documentação"
    category: "type"
    
  - name: "question"
    color: "760d9d"
    description: "Pergunta ou dúvida sobre o projeto"
    category: "type"
    
  # Labels de Status
  - name: "wontfix"
    color: "78e11f"
    description: "Issue não será corrigida ou implementada"
    category: "status"
    
  # Labels de Eventos/Reuniões
  - name: "meeting"
    color: "f1ffab"
    description: "Relacionado a reuniões ou eventos"
    category: "event"
